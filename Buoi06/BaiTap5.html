<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
   <script>
      var num = prompt("Nhập vào 1 số bất kỳ : ");
      document.write("Các số chia hết cho 3 nhỏ hơn số đã nhập là : <br>")
      for (let index = 1; index <= num; index++) {
       
       if(index%3==0)
       {
            document.write(index,"<br>")
       }
        
      }
   </script>
</body>
</html>
