<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4 - số nguyên tố</title>
  </head>
  <body>
    <script>
      var number = prompt("Vui lòng nhập 1 số bất kỳ : ");
      var kt = 0;
      
      for(let i = 2 ; i<number;i++)
      {
        if(number % i == 0)
          {
            document.write("number ko phải snt ")
            kt = 1;
            break;
          }
      }
      if(kt == 0)
      {
        document.write("number là số nt")
      }
      
    if(number < 2)
    {
      document.write("Không có số nguyên tố thỏa mãn")
    }
    else{
      for(let i = 2 ; i<=number;i++)
      {
        if(check(i))
        {
          document.write(i)
        }
      }
    }
     function check(number1){
      for(let i=2;i<number1;i++)
      {
        if(number1 % i == 0)
          {
            return false
          }
      }
      return true
     }
     
     
    </script>
  </body>
</html>
