<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4 - số nguyên tố</title>
  </head>
  <body>
    <script>
      var number = prompt("Vui lòng nhập 1 số bất kỳ : ");
      if (number < 2) {
        document.write("Không có số nguyên tố nào !");
      } else {
        for (let index = 2; index <= number; index++) {
          if (snt(index)) {
            document.write(index);
          }
        }
      }

      function snt(a) {
        for (let index = 2; index < a; index++) {
          if (a % index == 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
