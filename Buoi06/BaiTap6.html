  <body>
    <script>
      var num = prompt("Nhập một số bất kỳ ");
      switch(num) {
        case '1':
          document.write("Thứ 3");
          break;
        case '2':
          document.write("Thứ 4");
          break;
        case '3':
          document.write("Thứ 5");
          break;
        case '4':
          document.write("Thứ 6");
          break;
        case '5':
          document.write("Thứ 7");
          break;
        case '6':
          document.write("Chủ nhật");
          break;
        case '7':
          document.write("Thứ 2");
          break;
      }
    </script>
  </body>
</html>
