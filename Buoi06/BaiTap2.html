<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Phương trình bậc nhất</title>
</head>
<body>
    <script>
        var a = prompt("Giải phương trình bậc nhất ax + b = 0 : <br> Nhập số a : ");
        var b = prompt("Giải phương trình bậc nhất ax + b = 0 : <br> Nhập số b : ");
        if(a != 0)
        {
            document.write("Phương trình có nghiệm duy nhất là x =  ",(-b/a));
        }
        else{
            if(b != 0){
                document.write("Phương trình vô nghiệm ");
            }
            else{
                document.write("Phương trình có vô số nghiệm");
            }
        }
    </script>
</body>
</html>
