<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sử dụng boostrap</title>
    <!-- cách 1 tải file - import  -->
    <!-- <link rel="stylesheet" href="link file boostrap"> -->
    <!-- Cách 2 import từ trang chủ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- các cách sử dụng boostrap 
        1.Sử dụng bootstrap copy cả khối trong trang boostrap
        2.Sử dụng class được hướng dẫn trong trang boostrap
        3. Boostrap sẽ xây dựng 1 số thư viện có sẵn và 1 số quy ước
          - kích thước màn hình để responsive
            Extra small <576px 
            Small ≥ 576px - từ khóa : -sm ( nếu nhỏ hơn 576 sẽ xuống dòng ) dùng sm là đc như z
            Medium ≥ 768px - md
            Large ≥ 992px  - lg
            X-Large ≥ 1200px - xl
            XX-Large ≥ 1400px - xxl
          - 1 số màu 
           + primary - xanh nước biển
           + danger - màu đỏ
           + warning - màu vàng
        4. quy ước đặt tên class của boostrap
           + bắt đầu bằng : thuộc tính css rồi dấu - đến từ khóa (responsive) rồi đến dấu trừ - màu sắc/thuộc tính/tình trạng
           vd : text-center : chữ căn giữa
                text-center : chữ căn giữa
                text-xl-center : với màn hình >1200px -> chữ sẽ căn giữa
                bg-primary : back ground màu xanh nc biển\
                bg-lg-danger :   với màn hình > 992 thì back ground màu đỏ 
        5. classhay dùng container,row,col
           row luôn đi vs col và col là class con của row
    -->
    <style></style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/jquery/jquery.js"></script>
    <form id="f1" class="row g-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>1</option>
          <option>2</option>
          <option value="option 3">3</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </body>
</html>
