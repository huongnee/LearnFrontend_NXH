<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <style>
        *{
            border-collapse: collapse;
        }
    </style>
  </head>
  <body>
    <form action="">
      <table border="1px solid black" width="500px">
        <thead>
          <tr>
            <th colspan="2" style="background-color: blue; color: aliceblue;">FACEBOOK</th>
          </tr>
        </thead>
        <tbody>
          <tr style="height: 40px;">
            <td colspan="2">
              <h3>ĐĂNG KÝ</h3>
              <p>Luôn miễn phí.</p>
            </td>
          </tr>
          <tr>
            <td><input type="text" name="" id="" placeholder="Họ" /></td>
            <td><input type="text" name="" id="" placeholder="Tên" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="text"
                name=""
                id=""
                placeholder="Số di động hoặc email"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="password" name="" id="" placeholder="Mật khẩu mới" />
            </td>
          </tr>
          <tr>
            <td>
              <p>Ngày sinh</p>
              <select name="" id="">
                <option value="Ngày">Ngày</option>
              </select>
              <select name="" id="">
                <option value="Tháng">Tháng</option>
              </select>
              <select name="" id="">
                <option value="Năm">Năm</option>
              </select>
            </td>
            <td style="color: blue;font-size: 13px;" >tại sao tôi cần cung cấp <br> ngày sinh của mình ?</td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="gt" id="" value="nam" />
              <label for="">Nam</label>
              <input type="radio" name="gt" id="" value="nữ" />
              <label for="">Nữ</label>
            </td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" style="font-size: 13px;">Bằng cách nhấp vào tạo tài khoản bạn đồng ý với <b style="color: blue;">Điều Khoản </b><br> của chúng tôi và rằng bạn đã đọc <b style="color: blue;">Chính sách dữ liệu</b></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="" id="" value="Tạo tài khoản" style="background-color: aquamarine; color: aliceblue;"></td>
            </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
