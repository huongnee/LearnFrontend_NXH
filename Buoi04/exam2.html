<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Các thẻ bố cục - Phân chia</title>
  </head>
  <body>
    <!-- Bắt đầu bằng header -->
    <header id="hd">
      <div class="container">
        <h2>Đây là đầu trang</h2>
      </div>
    </header>
    <!-- Tiếp theo là menu(nav) -->
    <nav id="nav">
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li>Sản phẩm</li>
        <li>Liên hệ</li>
      </ul>
    </nav>
    <!-- Tiếp thep là nội dung dùng section -->
    <section id="banner">
      <aside>
        <div>Nội dung banner</div>
      </aside>
    </section>
    <section id="spm">
      <div class="container">
        <h2>Danh sách sản phẩm bán chạy</h2>
        <div class="sp1"></div>
        <div class="sp1"></div>
        <div class="sp1"></div>
        <div class="sp1"></div>
      </div>
    </section>
    <section id="sp">
      <div class="container">
        <h2>Danh sách sản phẩm mới</h2>
        <div class="sp2"></div>
        <div class="sp2"></div>
        <div class="sp2"></div>
        <div class="sp2"></div>
      </div>
    </section>
    <!-- Cuối trang dùng footer -->
    <footer>
        <div class="container">
           <div id="tenid" class="class1 class2"></div> 
        </div>
    </footer>
  </body>
</html>
