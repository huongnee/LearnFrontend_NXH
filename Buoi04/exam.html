<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ các tag</title>
  </head>
  <body>
    <!-- Div -->
    <div style="background-color: aquamarine">
      <h3>Đây là khối trong thẻ div</h3>
      <p>ok</p>
    </div>
    <!-- Label -->
    <form action="" method="post" id="log in">
      <table>
        <tr>
          <td>
            <label for="us">User name</label>
          </td>
          <td>
            <input
              type="text"
              name="us"
              id="us"
              placeholder="Nhập tên tài khoản"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="ps">Password</label>
          </td>
          <td>
            <input
            type="password"
            name="ps"
            id="ps"
            placeholder="Nhập mật khẩu"
          />
          </td>
        </tr>
      </table>
    </form>
    <!-- span -->
    <p>
        <span style="color: red; font-weight: bold; font-size: 25px;">25</span>Vũ Ngọc Phan
    </p>
    <!-- article -->
    <article>
        <p>Nhập môn HTML</p>
        <p>
            Nội dung chính là : ok na
        </p>
    </article>
    <!-- aside -->
    <aside>
        <h2>Lập trình web</h2>
        <p>Tìm hiểu cơ bản về lập trình web</p>
    </aside>
    <!-- Detail/Sumary -->
    <details>
        <summary>Học Frontend</summary>
        <p>Tìm hiểu cơ bản</p>
        <p>up level</p>
    </details>
  </body>
</html>
