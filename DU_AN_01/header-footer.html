#navbarNav a {

header .navbar {

}
header .nav-link {
  padding: 0.25rem;
}
header ul li {
  position: relative;
}
header ul li.active:before {
  position: absolute;
  content: "";
  width: 50%;
  height: 0.2rem;
  top: 100%;
  left: 2rem;
  background-color: #bd945f;
  animation: menuHover 0.2s ease-in 1;
}

@keyframes menuHover {
  from {
    width: 30px;
    opacity: 0;
  }
  to {
    width: 60px;
    opacity: 1;
  }
}
      footer {

      .footer-div p.active1,
      .footer-div p.active2,
      .footer-div p.active3 {
        position: relative;
      }

      .footer-div p.active1::after,
      .footer-div p.active2::after,
      .footer-div p.active3::after {
        content: "";
        position: absolute;
        height: 0.3125rem; /* 5px */
        width: 5.3125rem; /* 85px */
        background-color: #ffffff;
        display: block;
      }

      .footer-div p.active1::after,
      .footer-div p.active2::after {
        transform: translateX(-100%);
        left: 5.3125rem; /* 8.5% */
      }

      .footer-div p.active3::after {
        transform: translateX(-70%);
        left: 3.75rem; /* 22.5% */
      }

      .footer-div p.p {
        text-transform: uppercase;
        padding-top: 4.375rem; /* 70px */
      }

      .footer-div .p2 {
        text-transform: uppercase;
        margin-bottom: 0.8125rem; /* 13px */
      }

      .footer-div .p3,
      .footer-div .p4 > a {
        font-family: "Gotham-Thin";
        font-size: 1rem; /* 16px */
        margin: 0;
      }

      .footer-div .p4 {
        margin: 0;
      }
      .icon-category {
        display: flex;
      }
