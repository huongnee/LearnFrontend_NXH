<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 Lap-6</title>
</head>
<body>
    <form action="">
        <table width="350">
            <caption><h2>Login</h2></caption>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" name="us" id="us" placeholder="Nhập tên đăng nhập">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="ps" id="ps" placeholder="Nhập mật khẩu">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" name="login" id="login" value="Login" onclick="check()">
                </td>
            </tr>
        </table>
    </form>
    <script>
        function check(){
            var user = document.getElementById("us");
            var pass = document.getElementById("ps");
            if(user.value =="")
            {
                alert("Bạn chưa nhập tài khoản");
                user.focus();
            }
           if(pass.value ==""){
                alert("Bạn chưa nhập password");
                pass.focus();
           }
        }
    </script>
</body>
</html>
