<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 30px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h2 id="DOM_id">DOM Element</h2>
    <div class="box">ONE</div>
    <div class="box">TWO</div>
    <div class="box">THREE
        <p>hehe</p>
    </div>
    <script>
      //DOM Element
      //Tương tác với thẻ HTML thông qua thuộc tính ID
      var element = document.getElementById("DOM_id");
      console.log(element);
      element.style.color = "red";
      //Tương tác với thẻ HTML thông qua ClassName
    //   Lỗi ở đây là do bạn đang sử dụng sai cú pháp. document.getElementsByClassName("box") 
    //   trả về một HTMLCollection (một danh sách các phần tử), không phải là một phần tử đơn lẻ.
    //    Để thay đổi thuộc tính style cho tất cả các phần tử có class "box",
    //    bạn cần phải lặp qua từng phần tử trong danh sách này.
      var elements = document.getElementsByClassName("box");
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = "green";
      }
      //tương tác vs thẻ html thông qua tên thẻ html
      var elementNameHTML = document.getElementsByTagName('div');
      console.log(elementNameHTML);
      //Tương tác vs thẻ html bằng cú pháp css selector
      var elementCSSSelector = document.querySelectorAll("div.box p");
    </script>
  </body>
</html>
